<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WiBox</title>

	<script type="text/javascript" charset="utf-8">
	// Wait for device API libraries to load
	document.addEventListener("deviceready", onDeviceReady, false);

	// device APIs are available
	function onDeviceReady() {
		var element = document.getElementById('deviceProperties');
		element.innerHTML = 'Device Model: '    + device.model    + '<br />' +
							'Device Cordova: '  + device.cordova  + '<br />' +
							'Device Platform: ' + device.platform + '<br />' +
							'Device UUID: '     + device.uuid     + '<br />' +
							'Device Version: '  + device.version  + '<br />';
	}
	</script>
	
	<script type="text/javascript">
		function createThumbnailLink(folder, filename) {
//		http://wibox.wistron.com/wiboxv2/pic/MvnrwxV.gif?X-Op=create-thumbnail&X-Option=width=100;height=100;keep-aspect-ratio&X-Auth-Token=TNEiWCKAlVkjpiOtZ3smhQ
			dotp = filename.lastIndexOf('.');
			if ( dotp >= 0 ) {
				ext = filename.substr(dotp+1);
				switch ( ext.toLowerCase() ) {
					case "png": case "jpg": case "gif": case "bmp": case "tif":// console.log(filename+" is an image file.");
					str = "http://wibox.wistron.com/wiboxv2" + escape(folder+filename) +
					"?X-Op=create-thumbnail&X-Option=width=60;height=60;keep-aspect-ratio&X-Auth-Token=TNEiWCKAlVkjpiOtZ3smhQ";
					return str;
				}
			}
			return "img/unknown.png";
		}
	
		var router=new $.mobile.Router([
		  { "#folderview(?:[?/](.*))?": { handler: "folderviewBeforeShow", events: "bs" } }
		], {
			folderviewBeforeShow: function(type,match,ui){
				var params = router.getParams(match[1]);
				//console.log("folderviewBeforeShow: "+type);
				//console.log(params);
				var cwd = params.folder.replace(/\|/g, '/');	// replace all '|' with '/'
				//console.log(params.token);
				var fakecwd = params.folder.replace(/\|/g, '_');	// replace all '|' with '_'
				$("#CurrentWorkingDirectory").html( cwd );
				
			//	$("#nextpage").attr("href", "#localpage2?folder=" + params.folder + "|sub");
			//	$.ajax("http://wibox.wistron.com/wiboxv2" + cwd, {	// real
				$.ajax("fakedata/"+fakecwd+".xml", {	// fake
					//async: false,
					headers : {
					//	"User-Agent": "WiBox/2.0",
					//	"Connection": "Keep-Alive",
					//	"X-Auth-Token": "$XAuthToken",
						"Cache-Control": "no-cache",
						"X-Op": "list",
						"X-Prop": "size, md5, time, id"
					//	"X-Auth": $("#usr").val().trim() + ", " + pwdHash + ", " + clientname + ", " + pwdkey,
					//	"X-Client-Display-Name": "tester2-Cordova"
					}
				}).complete(function(jqXHR, textStatus) {
					//console.log("Done fetching: " + this.url);
					$("#cwdEntries").empty();	// Remove all child nodes
				//	if (jqXHR.status == "200" && jqXHR.getResponseHeader("X-Status") == "0") {	// real
					if (jqXHR.status == "200") {	// fake
						xmlDoc = jqXHR.responseXML;
						// Populate folder nodes first
						node = xmlDoc.documentElement.firstChild;
						while ( node ) {
							if (node.nodeName=='d') {
								var folderPath = params.folder + node.getAttribute('n') + "|";
								$("#cwdEntries").append('<li><a href="#folderview?folder='+folderPath+'" data-transition="slide" class="ui-btn ui-btn-icon-right ui-icon-carat-r"><img src="img/Folder_icon.svg" style="width:40px; height:40px; vertical-align:middle; margin-right:8px"/>'+node.getAttribute('n')+'</a></li>');
							}
							node = node.nextSibling;
						}
						// Populate file nodes
						node = xmlDoc.documentElement.firstChild;
						while ( node ) {
							if (node.nodeName=='f') {
								var filename = node.getAttribute('n');
								var filePath = params.folder + filename;
								var str = '<li><a href="#fileview?file='+filePath+'" data-transition="pop" class="ui-btn ui-btn-icon-right ui-icon-carat-r">';
								var thumbnail = createThumbnailLink(cwd, filename);
								var str2 = '<img src="' +thumbnail+ '" style="vertical-align:top; margin-right:8px"/>';
								$("#cwdEntries").append(str+str2+filename+'</a></li>');
							}
							node = node.nextSibling;
						}
					} else {
						console.log( "Error fetching filelist: " + jqXHR.status + " " + textStatus + " X-Status=" + jqXHR.getResponseHeader("X-Status") );
					}
				});
				
			}
		});
	</script>
	<script type="text/javascript">
		function login() {
		//	return ( confirm('Follow this link?') );
		//	return true;
			if ( confirm("UUID: " + device.uuid) )

</head>
<body>
